services:
  knowledgevault:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: knowledgevault
    ports:
      - "${PORT:-8080}:8080"
    volumes:
      - ${HOST_DATA_DIR:-./data}:/data/knowledgevault
    environment:
      - DATA_DIR=/data/knowledgevault
      - OLLAMA_EMBEDDING_URL=${OLLAMA_EMBEDDING_URL:-http://flag-embed:18080/v1/embeddings}
      - OLLAMA_CHAT_URL=${OLLAMA_CHAT_URL:-http://host.docker.internal:11434}
      - FLAG_EMBEDDING_URL=${FLAG_EMBEDDING_URL:-http://flag-embed:18080}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-bge-m3}
      - CHAT_MODEL=${CHAT_MODEL:-qwen3:8b}
      - RERANKER_URL=${RERANKER_URL:-}
      - RERANKER_MODEL=${RERANKER_MODEL:-BAAI/bge-reranker-v2-m3}
      - RERANKING_ENABLED=${RERANKING_ENABLED:-true}
      - RERANKER_TOP_N=${RERANKER_TOP_N:-5}
      - INITIAL_RETRIEVAL_TOP_K=${INITIAL_RETRIEVAL_TOP_K:-20}
      - HYBRID_SEARCH_ENABLED=${HYBRID_SEARCH_ENABLED:-true}
      - HYBRID_ALPHA=${HYBRID_ALPHA:-0.5}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TRI_VECTOR_SEARCH_ENABLED=${TRI_VECTOR_SEARCH_ENABLED:-true}
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "flag-embed:host-gateway"
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; exit(0 if urllib.request.urlopen('http://localhost:8080/health').getcode() == 200 else 1)\""]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: knowledgevault_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis_data:

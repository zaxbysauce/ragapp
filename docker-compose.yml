services:
  knowledgevault:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: knowledgevault
    ports:
      - "${PORT:-8080}:8080"
    volumes:
      - ${HOST_DATA_DIR:-./data}:/data/knowledgevault
    environment:
      - DATA_DIR=/data/knowledgevault
      - OLLAMA_EMBEDDING_URL=${OLLAMA_EMBEDDING_URL:-http://host.docker.internal:11434}
      - OLLAMA_CHAT_URL=${OLLAMA_CHAT_URL:-http://host.docker.internal:11434}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-qwen3-embedding:4b}
      - CHAT_MODEL=${CHAT_MODEL:-ibm/granite-4-h-tiny}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; exit(0 if urllib.request.urlopen('http://localhost:8080/health').getcode() == 200 else 1)\""]
      interval: 30s
      timeout: 10s
      retries: 3
